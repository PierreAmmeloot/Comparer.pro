        isTechnicalDocument:
          Description: <h1>Documentation technique</h1><p>Pour une entreprise moderne, la documentation technique rev&ecirc;t un aspect capital. L&rsquo;objectif ici est de disposer d&rsquo;un document de r&eacute;f&eacute;rence qui sert aussi bien aux clients qu&rsquo;aux diff&eacute;rents prestataires. Ainsi, toutes les donn&eacute;es ainsi que les fonctionnalit&eacute;s ayant rapport &agrave; un produit ou services propos&eacute;s par l&rsquo;entreprise doivent y figurer. Elle se pr&eacute;sente sous diverses formes comme un guide d&rsquo;installation, un manuel d&rsquo;utilisateur, aide en ligne.</p><p>Il est indispensable d&rsquo;&ecirc;tre en possession d&rsquo;une documentation technique m&ecirc;me si cette derni&egrave;re est difficile d&rsquo;acc&egrave;s. Ainsi, entrer en sa possession, la lire, et la comprendre pour enfin la mettre en &oelig;uvre peut constituer un processus de longue haleine. Ce temps n&eacute;cessaire &agrave; son assimilation n&rsquo;est pas forc&eacute;ment disponible. Cependant, lorsque l&rsquo;on est confront&eacute; &agrave; une difficult&eacute; pendant l&rsquo;utilisation de notre produit, le premier r&eacute;flexe est de le lire. &Agrave; cet effet, s&rsquo;il s&rsquo;agit d&rsquo;une panne urgente, il serait pr&eacute;f&eacute;rable de ne pas &ecirc;tre oblig&eacute; d&rsquo;avoir recours &agrave; une longue et complexe documentation.</p><p>Dans le but d&rsquo;atteindre l&rsquo;objectif qu&rsquo;est le sien, la r&eacute;daction d&rsquo;une documentation technique doit &ecirc;tre confi&eacute;e &agrave; des professionnels. Autrefois, cette besogne &eacute;tait confi&eacute;e aux ing&eacute;nieurs et aux techniciens pour occuper leur temps libre. Aujourd&rsquo;hui par contre, il existe de vrais sp&eacute;cialistes de la documentation. Ces derniers poss&egrave;dent des aptitudes telles que la curiosit&eacute;, l&rsquo;&eacute;coute, l&rsquo;analyse de contenus, l&rsquo;esprit de synth&egrave;se, la facilit&eacute; de rendre cette information.</p><p>Au m&ecirc;me titre qu&rsquo;un d&eacute;veloppeur de contenu, le r&eacute;dacteur de contenu technique doit &ecirc;tre en mesure de &laquo;&thinsp;coder&thinsp;&raquo;. Aussi, il doit &ecirc;tre en mesure de structurer l&rsquo;information gr&acirc;ce &agrave; une m&eacute;thode de travail bien d&eacute;finie et conforme. L&rsquo;utilisation d&rsquo;outils techniques, cr&eacute;&eacute;s gr&acirc;ce aux diff&eacute;rents langages de programmation est indispensable. Toutes ces comp&eacute;tences sont utilis&eacute;es de concert dans un unique but qui est de transmettre de mani&egrave;re simple et explicite l&rsquo;information aux utilisateurs. Ce dernier peut &ecirc;tre le consommateur final ou un travailleur &agrave; l&rsquo;interne de la structure.</p><p>Il est essentiel que le r&eacute;dacteur de contenu technique se pose les questions ad&eacute;quates pour mener &agrave; bien son &oelig;uvre. Ainsi voici une liste non exhaustive des diff&eacute;rentes questions :</p><ul><li>Quel est l&rsquo;objectif principal de l&rsquo;utilisateur&thinsp;?</li><li>Quelles taches l&rsquo;utilisateur est-il susceptible de r&eacute;aliser&thinsp;?</li><li>Quelles sont les proc&eacute;dures qu&rsquo;il doit suivre exactement&thinsp;?</li><li>Quel est l&rsquo;impact de ce document sur le reste de son activit&eacute;&thinsp;?</li></ul><p>Une fois la r&eacute;ponse trouv&eacute;e pour ces diff&eacute;rentes questions, il incombe au r&eacute;dacteur technique de d&eacute;buter son &oelig;uvre. Ainsi, il est tenu de rendre l&rsquo;information pr&eacute;cise, concise, agr&eacute;able &agrave; la lecture et si possible l&rsquo;agr&eacute;menter de sch&eacute;mas. Aussi, il doit le rendre facilement accessible via les diff&eacute;rents moteurs de recherches. Les sites web d&eacute;di&eacute;s peuvent aussi h&eacute;berger ce genre de documentation.</p>
          Name: Documentation technique
          Slug: documentation-technique
          Synonymous: documentation
