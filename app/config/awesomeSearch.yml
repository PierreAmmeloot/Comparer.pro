        isSmtpRelay:
          Description: <p>Un e-mail transactionnel est un message envoyé suite à une action de la part de l’utilisateur (une transaction au sens informatique du terme).</p><p>Un email de confirmation de commande ou un e-mail de création de compte sont deux exemples de messages transactionnels.</p><p>Il est à différencier des emails marketing qui sont envoyés dans le cadre d’une campagne d’emailing comme l’envoie d’une newsletter.</p><p>Les emails transactionnel sont créé et envoyer par votre système d’information que ce soit un site e-commerce ou un système de réservation le fonctionnement est le même. Suite à une action utilisateur, le système décide l’envoie de l’email, pour cela il utilise bien souvent une passerelle tierce qui s’appelle relais SMTP. Ce relais prend entrée l’ordre d’envoi d’email et s’occupe du routage de l’email au bon destinataire.</p>
