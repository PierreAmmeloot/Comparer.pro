        isImportCsv:
          Description: <h1>Import de contacts via un fichier CSV</h1><p>Un fichier CSV (Comma-Seperated Values) est un type de fichier qui est g&eacute;n&eacute;ralement associ&eacute; &agrave; l&rsquo;importation ou l&rsquo;exportation des donn&eacute;es. Comme se d&eacute;finit le sigle CSV, ce fichier informatique propose plusieurs types de donn&eacute;es qui sont s&eacute;par&eacute;s par des virgules. Il pr&eacute;sente de nombreux avantages pour les utilisateurs et peut &ecirc;tre d&eacute;crypt&eacute; par plusieurs logiciels.</p><p>Encore appel&eacute; fichier tableur, le fichier CSV est un format de texte qui regroupe une multitude de donn&eacute;es. Ces derni&egrave;res sont assembl&eacute;es en des colonnes qui sont scind&eacute;es par des virgules, marquant un caract&egrave;re de s&eacute;paration entre elles.</p><p>Le format CSV peut &ecirc;tre utilis&eacute; dans la gestion des bases donn&eacute;es. Sa structure est l&eacute;g&egrave;re, mais il poss&egrave;de une grande capacit&eacute; de stockage.</p><p>Dans le cas d&rsquo;un programme de facturation, il peut faciliter le d&eacute;placement des relev&eacute;s bancaires ou des listes de produits. Ces types de fichiers sont g&eacute;n&eacute;ralement g&eacute;n&eacute;r&eacute;s par les logiciels tels que Microsoft ou encore Excel.</p><p>Par ailleurs, leur inconv&eacute;nient majeur est qu&rsquo;ils peuvent &ecirc;tre interpr&eacute;t&eacute;s sous le format anglais en raison de la ponctuation utilis&eacute;e. Par cons&eacute;quent, le fichier CSV peut paraitre plus ou moins contraignant pour un novice.</p><p>L&rsquo;un des plus grands privil&egrave;ges qu&rsquo;on reconnait &agrave; ce type de fichier est la possibilit&eacute; d&rsquo;importer en masse les contacts. Contrairement au fait de proc&eacute;der un par un, le d&eacute;placement en masse permet de gagner en temps. De plus, le processus est assez pratique et simple pour la plupart des utilisateurs.</p><p>Il n&eacute;cessite d&rsquo;abord la cr&eacute;ation des listes de contacts avec l&rsquo;utilisation de logiciel marketing. Ces contacts seront &agrave; leur tour transform&eacute;s en fichier CSV pr&ecirc;t &agrave; &ecirc;tre import&eacute;. L&rsquo;import de contact en grand nombre permet d&rsquo;avoir des donn&eacute;es &agrave; jour. En effet, l&rsquo;utilisateur a fr&eacute;quemment acc&egrave;s &agrave; ses contacts et il apporte modification ou ajout au fur et &agrave; mesure.</p><p>Les risques de perte ou d&rsquo;omission qui pourraient surgir lors d&rsquo;un d&eacute;placement singulier des contacts sont annihil&eacute;s.</p><p>Pour importer les contacts en masse via un texte simple, ces derniers doivent &ecirc;tre d&eacute;riv&eacute;s des services de messagerie. Il s&rsquo;agit d&rsquo;Hotmail, Windows Mail, etc. Dans ces conditions, l&rsquo;importation est plus simple et ais&eacute;e. Il suffit :</p><ul><li>D&rsquo;&eacute;tablir la liste des contacts, &agrave; ce niveau, il existe des fonctions qui permettent le regroupement ;</li><li>De renommer les donn&eacute;es rassembl&eacute;es, cette &eacute;tape facilite l&rsquo;identification du fichier ;</li><li>De convertir en fichier CSV, il s&rsquo;agit d&rsquo;enregistrer les donn&eacute;es sous le type fichier CSV, disponible dans les param&egrave;tres ;</li><li>De proc&eacute;der &agrave; l&rsquo;importation.</li></ul><p>Pour rappel, ce processus est favorable dans le cas d&rsquo;un d&eacute;placement de contact &agrave; partir du service propos&eacute; par Gmail.</p><p>Retrouver ici les logiciels permettant l'import CSV. C'est à dire le fait de pouvoir importer vos données de contacts et d'entreprise via un fichier à plat de type CSV (Comma-separated values). Ce fichier peux être généré à partir d'un fichier Excel.</p>
          Name: Import csv
          Slug: import-csv
          Synonymous: import Comma Coma separated values value
