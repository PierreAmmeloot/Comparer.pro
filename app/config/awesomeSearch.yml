    softCommSupport:
        isLandingPage:
          Description: <p>Une page d’atterrissage (aussi appelé ”landing page” en anglais) est une page web qui a pour objectif de proposer une offre spécifique au visiteur et de l’inciter à laisser ses coordonnées. Cette action est le fait de convertir le visiteur anonyme en prospect connu ou en client si nous vendons directement une offre / un produit sur la page d’atterrissage.</p><p>Une page d’atterrissage se différencie d’une page d’un site web de par le fait qu’elle ne comporte pas de lien de navigation vers d’autres pages. Elle a pour seul objectif de convertir les visiteurs qui arrivent sur la page.</p><p>Habituellement une page d’atterrissage reprend le code couleur et la mise en page du site web de la marque sans les menus de navigation. L’intérêt d’avoir un seul objectif sur la page permet de tester les différents éléments qui la compose (texte, photo, boutons d’appel à l’action, formulaire, témoignages, etc.) afin de trouver la mise en page et le contenu qui convertit le plus.</p><p>En effet dans le cadre d’une stratégie webmarketing une page d’atterrissage sert à envoyer du trafic depuis d’autres sites internet ou via de l’achat de publicités. Ce traffic devra être convertis soit en prospect connu soit directement en client en fonction de l'offre.</p><p>Il n'existe pas de modèle de page d'atterrissage qui fonctionnent a tous les coup. Il est cependant possible de lister les point principaux d'une landing page efficace &colon;</p><ul><li>une présentation du problème que l'ont résout avec notre proposition</li><li>une démo produit sous la forme de texte, d’image, de vidéo où tout cela en même temps</li><li>un formulaire pour laisser ses coordonnées / acheter</li><li>des témoignages client</li></ul>
          Name: Page d'atterrissage
          Slug: page-atterrissage
          Synonymous: landing page pages atterrissage atterrissages
        isForm:
          Description: <h1>Formulaire pour capter les Leads</h1><p>Pour une entreprise qui a une pr&eacute;sence en ligne, il est capital pour elle d&rsquo;attirer l&rsquo;attention des internautes. La notori&eacute;t&eacute;, et par ricochet le chiffre d&rsquo;affaires de ses entreprises d&eacute;pendent de cette pratique. &Agrave; cet effet, plusieurs outils web peuvent &ecirc;tre utilis&eacute;s par cette derni&egrave;re. Au nombre de celle-ci figure le formulaire de capture de leads.</p><p>Les leads sont per&ccedil;us comme des informations de contacts dont se servent les entreprises pour d&eacute;marcher de nouveaux clients. De fa&ccedil;on g&eacute;n&eacute;rale, elles obtiennent ces informations depuis leur landing pages, gr&acirc;ce aux clics sur les liens publicitaires. Ainsi, les sites web mettent sur leur landing page (page d&rsquo;atterrissage) les formulaires de capture de leads.</p><p>Cependant, beaucoup se posent la question de savoir, &agrave; quel moment l&rsquo;utilisation du formulaire lead est souhaitable ? &Agrave; cette interrogation, les experts r&eacute;pondent qu&rsquo;il faut faire usage de ce formulaire d&egrave;s lors o&ugrave; vous souhaitez r&eacute;cup&eacute;rer des contacts. Le but peut &ecirc;tre de les informer. En parlant de contacts, il s&rsquo;agit par exemple de l&rsquo;adresse &eacute;lectronique. Pour y parvenir, les sp&eacute;cialistes proposent d&rsquo;apporter une chose qui apporte une certaine valeur ajout&eacute;e au prospect. De nombreux produits ou services r&eacute;pondent &agrave; ce crit&egrave;re&thinsp;; il peut s&rsquo;agir d&rsquo;un e-book sur des conseils pratiques, ou un service de notification par mail.</p><p>Pour r&eacute;cup&eacute;rer un maximum de contacts, il est important de faire la vulgarisation de votre proposition via diff&eacute;rents canaux de communication. Aussi, vous ne devez pas n&eacute;gliger le SEM qui est le marketing par les moteurs de recherche. Le fait d&rsquo;inclure le formulaire &agrave; votre offre permet de collecter plus facilement les donn&eacute;es dont vous avez besoin. Par la suite, vous serez en mesure de cr&eacute;er et de d&eacute;velopper des liens marchands avec ces consommateurs. Ainsi, au moment de passer &agrave; l&rsquo;achat, les chances sont fortes qu&rsquo;ils se dirigent automatiquement vers vous.</p><p>Plusieurs raisons sont n&eacute;cessaires quant &agrave; l&rsquo;utilisation des formulaires de captures de leads. En premier lieu, ils permettent de r&eacute;duire les distractions, car l&rsquo;objectif poursuivi est de capter l&rsquo;attention des internautes qui tombent sur vos publications. Ensuite, ils permettent de renseigner le prospect sur le contenu de l&rsquo;offre. &Agrave; cet effet, le lien qui a suscit&eacute; l&rsquo;int&eacute;r&ecirc;t du prospect doit &ecirc;tre en harmonie avec le formulaire. De plus, gr&acirc;ce &agrave; ce formulaire d&rsquo;autres donn&eacute;es pr&eacute;cieuses sont collect&eacute;es&thinsp;; elles renseignent plus sur les habitudes de votre cible.</p><p>Par ailleurs, gr&acirc;ce aux formulaires de capture de leads, les entreprises optimisent leur croissance. Ainsi, le taux de conversion des prospects en client atteint de nouveaux paliers. Aussi, le processus d&rsquo;adh&eacute;sion se retrouve simplifi&eacute; du fait de l&rsquo;adoption de ces formulaires. En effet, la publicit&eacute; via le formulaire est d&eacute;di&eacute;e &agrave; un public cible qui ne clique que s&rsquo;il y trouve un centre d&rsquo;int&eacute;r&ecirc;t.</p><p>Cette page vous liste les logiciels marketing ayant la fonctionnalité permettant la création de formulaires destinés à la collecte d'informations sur votre site internet ou vos pages d'atterrissages.</p>
          Name: Formulaire
          Slug: formulaire
          Synonymous: formulaires form forms
        isTracking:
          Description: <h1>Code de tracking/de suivi</h1><p>Parmi les actions de marketing direct figure le code de tracking ou code de suivi. Ce dernier a pour fonction de remonter &agrave; la source d&rsquo;une action sur la base d&rsquo;une r&eacute;ponse. Au nombre de ces r&eacute;ponses peut figurer la visite d&rsquo;un site web, une acquisition, etc. Aussi, les codes de tracking permettent de d&eacute;terminer l&rsquo;efficacit&eacute; des supports utilis&eacute;s ainsi que celle de la campagne.</p><p>De fa&ccedil;on habituelle, un code de suivi est introduit dans un code source HTML d&rsquo;une plateforme web. Gr&acirc;ce &agrave; leur utilisation, les professionnels (webmasters, annonceurs, etc.) proc&egrave;dent &agrave; l&rsquo;analyse des all&eacute;es et venues des internautes sur un site. Aussi, ils permettent de comprendre leurs habitudes ainsi que leur comportement d&rsquo;achat. Leur importance n&rsquo;est plus &agrave; d&eacute;montrer en ce qui concerne l&rsquo;&eacute;laboration d&rsquo;une strat&eacute;gie de conversion.</p><p>Cependant, l&rsquo;utilisation de ces outils implique l&rsquo;observation scrupuleuse de r&egrave;gles en mati&egrave;re de politique de confidentialit&eacute;. Ceci est devenu d&rsquo;autant plus s&eacute;rieux depuis l&rsquo;apparition des RGPD. Ainsi, les codes de tracking peuvent &ecirc;tre utilis&eacute;s dans les limites pr&eacute;vues par cette politique. Toutefois, il ne faut pas confondre ces codes aux param&egrave;tres de suivi int&eacute;gr&eacute;s &agrave; l&rsquo;adresse URL d&rsquo;un site.</p><p>Le lien entre les codes de suivi et les cookies, le comptage des pixels, etc. lui permet d&rsquo;analyser le visiteur &agrave; travers son comportement. Ces codes se pr&eacute;sentent sous la forme de caract&egrave;res alphanum&eacute;riques qui sont g&eacute;n&eacute;r&eacute;s, puis int&eacute;grer au code source d&rsquo;un site web. Le langage de programmation habituellement utilis&eacute; est le JavaScript. Une fois install&eacute;, ce code r&eacute;cup&egrave;re des informations comme l&rsquo;adresse IP, les adresses URL visit&eacute;es, le temps de visite.</p><p>N&eacute;anmoins, d&rsquo;autres fonctions sont attribu&eacute;es au code de tracking par le biais d&rsquo;outils appropri&eacute;s. Ainsi, nous avons :</p><ul><li>Le suivi d&rsquo;&eacute;v&egrave;nements&thinsp;;</li><li>La cr&eacute;ation des heat maps qui servent &agrave; captiver l&rsquo;attention des visiteurs&thinsp;;</li><li>Le suivi des campagnes publicitaires&thinsp;;</li><li>Le calcul des taux de clics par la publicit&eacute;&thinsp;;</li><li>Les donn&eacute;es issues du commerce &eacute;lectronique peuvent &ecirc;tre analys&eacute;es.</li></ul><p>Le Tag Manager de Google est un excellent outil qui permet d&rsquo;avoir une meilleure vision sur l&rsquo;ensemble des codes de tracking. Il permet &eacute;galement d&rsquo;avoir le contr&ocirc;le de toutes les balises li&eacute;es &agrave; un site web. L&rsquo;un des avantages de cet outil est qu&rsquo;il n&rsquo;est pas n&eacute;cessaire d&rsquo;impl&eacute;menter le code de suivi directement au code source. Par contre, le code peut &ecirc;tre ajout&eacute; au gestionnaire de tags par le biais d&rsquo;un onglet qui lui est d&eacute;di&eacute;.</p><p>Aussi, Google Analytics, dans sa forme r&eacute;cente, permet non seulement de suivre un site internet, mais aussi d&rsquo;effectuer un suivi cross-canal. Par ailleurs, le tracking cross device est &eacute;galement l&rsquo;une de ses fonctions.</p><p>Dans le cadre d'un logiciel marketing cette fonctionnalité permettant le suivi des visites sur votre site internet. Le code de tracking remonte l'ensemble des visiteurs qui ont parcours votre site internet que ce soit de façon anonyme ou connu. Cela permet d'enrichir la base de données de prospects de données comportementales.</p>
          Name: Code de suivi
          Slug: code-suivi
          Synonymous: tracking code codes
