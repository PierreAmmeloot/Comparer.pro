    softMarketingCampaign:
        isAutoResponder:
          Description: <p>Un auto-répondeur est un outil marketing permettant de mettre à disposition des visiteurs d’un site un document à télécharger en s’assurant que l’adresse email de ces derniers existe.</p><p>Dans le cadre d’une stratégie marketing automation vous avez intérêt à créer une « carotte » incitant vos visiteurs à vous laisser leur coordonnées. L’auto-répondeur est l’un des mécanismes permettant de proposer un contenu (par exemple un libre blanc sous la forme d’un document PDF) en échange des coordonnées de l’internaute.</p><p>Techniquement pour un auto-répondeur il vous faut &colon; un document à télécharger, un formulaire, un e-mail et une page pour déposer votre formulaire.</p>          <p>En premier lieu nous allons réfléchir au document à créer afin d’inciter nos visiteurs à laisser leurs coordonnées. Le contenu proposé doit être exclusif et être de qualité pour qu’un internaute souhaite vous laisser son adresse email. Si le sujet interpelle le visiteur alors il y a de forte chance que de céder leur demande à télécharger votre document.</p>          <p>Une fois le document créé nous allons préparer un formulaire pour publier sur votre site. Ce formulaire doit être suffisamment court pour inciter à laisser ses coordonnées. En général le prénom et l’adresse email suffisent.</p><p>Le formulaire sera déposé sur votre site internet ou une page d’atterrissage prévue à cet effet. Une fois remplis le formulaire déclenchera l’envoie d’un e-mail transactionnel à l’adresse email soumis dans le champs adequat du formulaire.</p>          <p>L’email envoyé fait le lien entre votre formulaires et le document. Il est généralement en mode texte. Il reprend le contexte de l’envoi « nous faisons suite à votre demande du livre blanc... » et donne le lien de téléchargement du document.</p>          <p>Avec un logiciel de marketing automation vous avez l’ensemble des briques pour crée un auto-répondeur au même endroit. Que ce soit les formulaires, les pages d’atterrissage, l’hébergement de vos livre blanc. Le logiciel vous donne aussi la possibilité de suivre le comportement de vos visiteurs avant et après le téléchargement, de compter le nombre de téléchargement et de lancer une campagne de nurturing suite au livre blanc si vous le souhaitez.</p>
          Name: Auto-répondeur
          Slug: auto-repondeur
          Synonymous: répondeurs
        isLeadScoring:
          Description: <h1>Lead scoring marketing automation</h1><p>Le &laquo; lead scoring &raquo; est une pratique <strong>marketing automation</strong>, permettant d&rsquo;&eacute;valuer et d&rsquo;attribuer&nbsp;un score aux contacts commerciaux qualifi&eacute;s. Cette &eacute;valuation s&rsquo;effectue suivant diff&eacute;rentes modalit&eacute;s li&eacute;es aux caract&eacute;ristiques des prospects. Dans le cas d&rsquo;un calcul fait en fonction des comportements du lead, on parle de &laquo; scoring comportemental &raquo;.</p><p>L&rsquo;objectif de cette activit&eacute; est d&rsquo;identifier les potentielles cibles commerciales et d&rsquo;&eacute;tablir un certain nombre de priorit&eacute;s. En fonction du score atteint, un prospect peut b&eacute;n&eacute;ficier d&rsquo;une prise en charge de qualit&eacute;. Les scores repr&eacute;sentent le degr&eacute; de besoin du lead par rapport &agrave; un service ou un produit qu&rsquo;offre le fournisseur.</p><p>L&rsquo;un des avantages majeurs du "lead scoring" est que le prestataire a une excellente connaissance des app&eacute;tences du client. Par cons&eacute;quent, il mettra en place un excellent programme &laquo; drip marketing &raquo; pour maintenir le contact avec le lead.</p><p>Les risques de perte de temps sont r&eacute;duits, car les entreprises identifient au plus vite les potentiels clients.</p><p>Pour mieux r&eacute;ussir son "lead scoring", il est pr&eacute;alablement important de disposer d&rsquo;une base de donn&eacute;es de qualit&eacute;. De plus, le mieux serait de s&rsquo;assurer que la strat&eacute;gie est adapt&eacute;e aux besoins et &agrave; la client&egrave;le.</p><p>Plusieurs crit&egrave;res entrent en compte pour la mise en place efficiente de ce processus. Il s&rsquo;agit de la d&eacute;finition de crit&egrave;res d&rsquo;&eacute;valuation des prospects. Il est g&eacute;n&eacute;ralement recommand&eacute; de miser sur les crit&egrave;res d&eacute;mographiques ou ceux qui sont comportementaux. Ensuite, proc&eacute;der &agrave; la d&eacute;termination de la valeur des crit&egrave;res.</p><p>En outre, il serait &eacute;galement bien de pr&eacute;voir l&rsquo;&eacute;tablissement des crit&egrave;res dits n&eacute;gatifs. Ces derni&egrave;res permettent d&rsquo;envisager les &eacute;ventuelles d&eacute;faillances li&eacute;es au &laquo; scoring &raquo;. L&rsquo;une des astuces tr&egrave;s int&eacute;ressantes est l&rsquo;utilisation de logiciel de ''marketing automation''. Pour g&eacute;rer efficacement un "lead scoring", il serait avantageux de recourir aux logiciels de gestion comme &laquo; Hubspot &raquo;.</p><p>Dans ce cas, voici quelques &eacute;tapes &agrave; suivre avec ce type de logiciel. La premi&egrave;re action &agrave; rapport avec la configuration du dit logiciel.</p><ul><li>Se connecter &agrave; son compte Hubspot ;</li><li>Acc&eacute;der aux param&egrave;tres li&eacute;s aux propri&eacute;t&eacute;s ;</li><li>Retrouver le score Hubspot ou adopter la note pr&eacute;alablement personnalis&eacute;e ;</li><li>D&eacute;finir un nouveau crit&egrave;re, il s&rsquo;agit ici d&rsquo;ajouter un nouvel &eacute;l&eacute;ment permettant de g&eacute;rer les notes des leads ;</li><li>Passer au premier essai en cliquant sur le bouton &laquo; Tester &raquo;.</li></ul><p>Il est permis d&rsquo;ajouter jusqu&rsquo;&agrave; 100 attributs dans l&rsquo;&eacute;valuation des notes des prospects.</p><p>Par ailleurs, pour qu&rsquo;un "lead scoring" soit efficace au fil du temps, il devrait correspondre aux &eacute;volutions de la soci&eacute;t&eacute;. De m&ecirc;me qu&rsquo;aux diff&eacute;rentes variations pr&eacute;sent&eacute;es sur le march&eacute; des transactions. Cette d&eacute;marche n&rsquo;est donc pas d&eacute;finitive, mais elle devra &ecirc;tre &eacute;volutive.</p>
          Name: Lead scoring
          Slug: lead-scoring
          Synonymous: score prospect prospects
        isCreationCampaign:
          Description: <p></p>
          Name: Création campagnes marketing
          Slug: creation-campagnes
          Synonymous: création
        isDripMarketingCampaign:
          Description: <h1>Campagne Drip Marketing</h1><p>Le &laquo; Drip Marketing &raquo; est une strat&eacute;gie de communication tr&egrave;s efficace permettant l&rsquo;&eacute;tude et le suivi de la client&egrave;le. Il a pour objectif de maintenir le contact entre un prospect et un fournisseur durant une longue dur&eacute;e donn&eacute;e. Cette relation est maintenue au moyen d&rsquo;un certain nombre de mails sp&eacute;cifiques, respectant des normes requises.</p><p>Une campagne de drip marketing est alors une technique de marketing qui implique une &eacute;laboration de s&eacute;quence automatis&eacute;e de mails. Les messages sont donc envoy&eacute;s au &laquo; goutte-&agrave;-goutte &raquo; suivant un sc&eacute;nario bien planifi&eacute;. Le principal but derri&egrave;re cette pratique est de susciter l&rsquo;int&eacute;r&ecirc;t du client.</p><p>Dans un premier temps, cette m&eacute;thode se base sur des messages bien cibl&eacute;s et permet d&rsquo;attirer l&rsquo;attention de l&rsquo;auditoire. G&eacute;n&eacute;ralement, il s&rsquo;agit d&rsquo;au moins trois diff&eacute;rents mails bien &eacute;labor&eacute;s et envoy&eacute;s successivement suivant des intervalles de jours tr&egrave;s rapproch&eacute;s.</p><p>Dans un second temps, il existe la deuxi&egrave;me phase appel&eacute;e &laquo; Le lead nurturing &raquo;. Elle consiste v&eacute;ritablement &agrave; mener les visiteurs &agrave; devenir de potentiels clients. La mise en &oelig;uvre de strat&eacute;gies convaincantes est n&eacute;cessaire &agrave; ce niveau pour ne pas perdre ces derniers.</p><p>Une bonne pr&eacute;paration est l&rsquo;une des meilleures options pour r&eacute;ussir sa "campagne drip". Il est recommand&eacute; d&rsquo;&eacute;tablir au pr&eacute;alable un objectif bien fix&eacute; (transformer les visiteurs en clients). Ensuite, mettre en place un bon planning (des s&eacute;ries de mails sur une dur&eacute;e donn&eacute;e). Enfin, d&eacute;marrer la campagne proprement dite apr&egrave;s l&rsquo;int&eacute;r&ecirc;t suscit&eacute; par le visiteur.</p><p>Les mails envoy&eacute;s &agrave; cette &eacute;tape constituent souvent des informations qualifi&eacute;es de &laquo; premiums &raquo;. Il s&rsquo;agit des conseils personnalis&eacute;s, des essais gratuits, des t&eacute;l&eacute;chargements d&rsquo;e-books, des d&eacute;monstrations ou encore des &eacute;tudes de cas.</p><p>Contrairement &agrave; une campagne de prospection classique, le drip marketing est b&eacute;n&eacute;fique en termes d&rsquo;efforts et de r&eacute;sultats obtenus. Une relation de confiance est instaur&eacute;e entre les soci&eacute;t&eacute;s et les consommateurs &agrave; travers la fourniture d&rsquo;informations de qualit&eacute;.</p><p>Il faut noter que plus la qualit&eacute; du ciblage est excellente, plus les chances d&rsquo;un retour des clients sont &eacute;lev&eacute;es. Le mieux serait de proc&eacute;der &agrave; une bonne &eacute;tude de la cible en tenant compte des besoins de cette derni&egrave;re.</p><p>Pour mener &agrave; bien une campagne marketing, les astuces suivantes sont n&eacute;cessaires :</p><ul><li>Les messages marketings devraient &ecirc;tre de qualit&eacute;, il s&rsquo;agit de mails parfaitement adapt&eacute;s aux prospects ;</li><li>Les logiciels d&rsquo;emails disponibles doivent &ecirc;tre performants ;</li><li>Le fond des messages bien &eacute;labor&eacute;s, cela permettra aux destinataires de passer &agrave; l&rsquo;action ;</li><li>Disposer des logiciels permettant les entretiens, il est n&eacute;cessaire pour les prises de rendez-vous en ligne avec les commerciaux.</li><li>Le dialogue avec la client&egrave;le, il est d&eacute;conseill&eacute; de proc&eacute;der &agrave; des envois intensifs de mails.</li><li>Disposer de solutions de "marketing automation".</li></ul>
          Name: Campagne "Drip Marketing"
          Slug: campagne-drip-marketing
          Synonymous: création campagne
