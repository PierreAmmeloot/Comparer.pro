Booleans:
    softOutbound:
        isEmail:
          Name: Envoi d'email
          Slug: envoi-d-email
          Description: <h1>Envoi de campagne d&rsquo;emailing</h1><p>L&rsquo;emailing est une pratique du Webmarketing qui se sert de mails pour faire parvenir des informations aux clients et aux prospects. Le but est soit de les sensibiliser, soit de mener des actions de fid&eacute;lisations pour ceux qui sont d&eacute;j&agrave; des clients. Cependant, une campagne d&rsquo;emailing r&eacute;ussie impose l&rsquo;observation de certaines r&egrave;gles.</p><p>La premi&egrave;re chose &agrave; faire est de constituer une liste de contacts. Ces derniers doivent &ecirc;tre int&eacute;ress&eacute;s et accepter le fait que vous leur fassiez parvenir des mails. Aussi, la collecte de leur adresse mail doit se faire de fa&ccedil;on formelle surtout avec les nouvelles dispositions prises dans le domaine. La collecte de donn&eacute;es personnelles doit donc respecter le fameux RGPD.</p><p>La seconde &eacute;tape vous impose d&rsquo;&eacute;laborer une strat&eacute;gie de ciblage, car il est important de maximiser l&rsquo;impact qu&rsquo;aura une campagne d&rsquo;emailing. &Agrave; cet effet, l&rsquo;&eacute;poque du &laquo;&thinsp;mass mailing&thinsp;&raquo; est r&eacute;volue. D&eacute;sormais, il convient d&rsquo;envoyer des mails personnalis&eacute;s. Par ailleurs, il est inutile d&rsquo;envoyer un mail &agrave; tout votre r&eacute;pertoire au risque d&rsquo;accroitre le taux de d&eacute;sinscription. Pour vous y aider, vous disposez tels que :</p><ul><li>La segmentation des contacts en plusieurs listes&thinsp;;</li><li>La cr&eacute;ation de segments au sein d&rsquo;une liste&thinsp;;</li><li>Le lead scoring.</li></ul><p>La troisi&egrave;me &eacute;tape vous sugg&egrave;re de cr&eacute;er un emailing en responsive design. Ceci vous permet de lui donner un caract&egrave;re simple et intuitif. Ainsi, ce dernier s&rsquo;affiche parfaitement sur tout type d&rsquo;&eacute;crans. Les &eacute;l&eacute;ments indispensables &agrave; une bonne version responsive sont :</p><ul><li>Le logo de la structure&thinsp;;</li><li>L&rsquo;offre accompagn&eacute;e d&rsquo;un bouton CAT (call to action)&thinsp;;</li><li>Des liens qui redirigent vers vos sites et vers les diff&eacute;rentes plateformes sociales que vous administrez.</li></ul><p>La quatri&egrave;me &eacute;tape aborde l&rsquo;optimisation de certains param&egrave;tres, il s&rsquo;agit en r&eacute;alit&eacute; de la mani&egrave;re dont votre mail est affich&eacute; chez votre interlocuteur. Ainsi, l&rsquo;objet, le preheader, le nom et l&rsquo;adresse de l&rsquo;exp&eacute;diteur sont les diff&eacute;rents facteurs &agrave; optimiser. Pour y arriver, il faut respecter certaines consignes comme le respect d&rsquo;un nombre de caract&egrave;res maximum.</p><p>En cinqui&egrave;me position, il faut programmer le d&eacute;but de la campagne d&rsquo;emailing au bon moment. Ainsi, un choix de la date, et de l&rsquo;heure d&rsquo;envoi en fonction des habitudes de votre cible s&rsquo;impose. Pour d&eacute;terminer ces donn&eacute;es, il faut se r&eacute;f&eacute;rer aux donn&eacute;es statistiques.</p><p>La derni&egrave;re &eacute;tape d&rsquo;une campagne d&rsquo;emailing r&eacute;ussie est le suivi et l&rsquo;analyse des r&eacute;sultats. En effet, il faut observer les diff&eacute;rents indicateurs de performances (KPI) afin de les am&eacute;liorer pour les prochaines campagnes. Il s&rsquo;agit entre autres de :</p><ul><li>Le taux d&rsquo;ouverture&thinsp;;</li><li>Le taux de rebond&thinsp;;</li><li>Le taux de clic&thinsp;;</li><li>Le taux de d&eacute;sinscription.</li></ul><p>Retrouvez sur cette page les logiciels permettant l'envoi de campagnes d'emailing.</p>
          Synonymous: mail
        isSms:
          Name: Envoi de sms
          Slug: envoi-sms
          Description: <h1>Envoi de campagne SMS</h1><p>Une campagne publicitaire via SMS est un excellent outil marketing qui permet &agrave; une structure d&rsquo;accroitre sa client&egrave;le donc d&rsquo;augmenter son chiffre d&rsquo;affaires. Cependant, beaucoup doutent de son impact&thinsp;; ceci s&rsquo;explique par le manque d&rsquo;informations sur le sujet. C&rsquo;est ainsi que vous apprendrez tout sur une campagne publicitaire via SMS pour qu&rsquo;elle soit une r&eacute;ussite.</p><p>D&rsquo;entr&eacute;e, il faut savoir que les chiffres en ce qui concerne une campagne publicitaire par SMS sont int&eacute;ressants. Ainsi, dans la majorit&eacute; des cas, les destinataires lisent le contenu des messages. Aussi, cette pratique pr&eacute;sente de nombreux avantages par rapport aux emailings ou &agrave; la relance t&eacute;l&eacute;phonique op&eacute;r&eacute;e de fa&ccedil;on traditionnelle. Les SMS sont r&eacute;put&eacute;s pour leur c&ocirc;t&eacute; spontan&eacute;&thinsp;; en moins de 4 minutes apr&egrave;s l&rsquo;envoi, le destinataire prend connaissance du contenu du message. C&rsquo;est un moyen s&ucirc;r d&rsquo;entretenir de bonnes relations avec la client&egrave;le.</p><p>Un autre avantage des campagnes SMS est qu&rsquo;elles ne co&ucirc;tent pas cher, avec quelques centimes vous pouvez payer un SMS. En comparaison, une campagne publicitaire sur papier coute 10 fois plus cher. Il en est de m&ecirc;me pour une op&eacute;ration de relance t&eacute;l&eacute;phonique traditionnelle qui est plus co&ucirc;teuse. Aussi, vous pouvez b&eacute;n&eacute;ficier d&rsquo;offres ultra-all&eacute;chantes qui auront des retours satisfaisant de l&rsquo;ordre de 20 &agrave; 30 %.</p><p>Il est ind&eacute;niable que le SMS via le t&eacute;l&eacute;phone mobile est le meilleur moyen d&rsquo;atteindre de fa&ccedil;on plus efficace un prospect. Pour r&eacute;ussir la campagne SMS, vous pouvez faire usage de certaines applications. Ces derni&egrave;res sont facilement int&eacute;grables &agrave; une strat&eacute;gie publicitaire via t&eacute;l&eacute;phones. Par ailleurs, les SMS peuvent &ecirc;tre utiles dans plusieurs cas&thinsp;; ainsi, ils sont utilis&eacute;s :</p><ul><li>La diffusion de messages publicitaires et promotionnels&thinsp;;</li><li>Pour une utilisation plus personnelle comme les messages de bienvenue, d&rsquo;anniversaire, etc. ;</li><li>Pour le rappel de rendez-vous ou pour une alerte&thinsp;;</li><li>Pour un meilleur suivi du client sur le parcours d&rsquo;achat.</li></ul><p>Une fois ces informations d&eacute;tenues, encore faut-il &ecirc;tre en mesure de d&eacute;marrer une campagne SMS. Il s&rsquo;agit d&rsquo;un processus assez simple, et en g&eacute;n&eacute;ral quelques clics suffisent pour qu&rsquo;elle soit pr&ecirc;te. Cependant, voici les diff&eacute;rentes &eacute;tapes qui d&eacute;terminent une bonne campagne publicitaire par les SMS :</p><ul><li>La d&eacute;finition d&rsquo;une base de contacts&thinsp;;</li><li>La r&eacute;daction du message qui doit comprendre au maximum 160 caract&egrave;res&thinsp;;</li><li>Le choix de la m&eacute;thode d&rsquo;envoi qui vous correspond le mieux&thinsp;; ainsi, il s&rsquo;agira soit de l&rsquo;outil en ligne soit d&rsquo;un api qui sera int&eacute;gr&eacute; &agrave; une application externe&thinsp;;</li><li>Faire le choix du meilleur moment pour d&eacute;buter l&rsquo;envoi.</li></ul><p>Voici les logiciels marketing permettant l'envoi de campagnes SMS.</p>
          Synonymous: sms
